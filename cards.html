<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  </head>
  <body>
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <div class="prising-colomn card col-lg-4 col-md-6">
                <div class="card-header">
                    <h3>Chihuahua</h3>
                </div>
                <div class="card-body">
                    <h2 class="pricing-h2">Free</h2>
                    <p>5 Matches Per Day</p>
                    <p>10 Messages Per Day</p>
                    <p>Unlimited App Usage</p>
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">Sign Up</button>
                </div>
            </div>
          </div>
          <div class="col">
            <div class="prising-colomn card col-lg-4 col-md-6">
                <div class="card-header">
                    <h3>Labrador</h3>
                </div>
                <div class="card-body">
                    <h2 class="pricing-h2">$49 / mo</h2>
                    <p>Unlimited Matches</p>
                    <p>Unlimited Messages</p>
                    <p>Unlimited App Usage</p>
                    <button type="button" class="btn btn-dark btn-lg btn-block">Sign Up</button>
                </div>
            </div>
          </div>
          <div class="col">
            <div class="prising-colomn card col-lg-4">
                <div class="card-header">
                    <h3>Mastiff</h3>
                </div>
                <div class="card-body">
                    <h2 class="pricing-h2">$99 / mo</h2>
                    <p>Pirority Listing</p>
                    <p>Unlimited Matches</p>
                    <p>Unlimited Messages</p>
                    <p>Unlimited App Usage</p>
                    <button type="button" class="btn btn-dark btn-lg btn-block">Sign Up</button>
                </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
